<html>
    <head>
        <title>CodeFun</title>
        <link rel="stylesheet" type="text/css" href="CodeFun.css">
    </head>
    <body>
        <div id="heading">
            <h3>CODEFUN:ONLINE CODE EDITOR</h3>
        </div>
        <div class="Code-editor">
            <div class="html">
                <h1>HTML</h1>
                <textarea id="htmlta">/*Enter Code in HTML*/</textarea>
            </div>
            <div class="css">
                <h1>CSS</h1>
                <textarea id="cssta">/*Enter Code in CSS*/</textarea>
            </div>
            <div class="js">
                <h1>JavaScript</h1>
                <textarea id="jsta">/*Enter Code in JavaScript*/</textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
        <script src="CodeFun.js"></script>
    </body>
</html>
